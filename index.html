<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz CameSafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/37185b336f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- Btn start Quiz -->
    <div class="start_btn"><button>Commencer le Quiz</button></div>

    <!-- Quiz Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Quiz Cybersecurit√©</div>
            <div class="total">
                <div class="total_txt">Question restantes</div>
                <div class="total_que">15</div>
            </div>
        </header>
        <section>
            <div class="que_text">
                <!--Injecte la question depuis javascript dans div que_text -->
            </div>
            <div class="option_list">
                <!-- Injecte les options pour chaque question depuis JS -->
            </div>
        </section>
            <div class="explication">
                <!-- Injecte les explications pour chaque question depuis JS -->
            </div>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="camesafe">
                Quizz par <span>@CameSafe</span>
            </div>
            <button class="next_btn">Suivant</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="logo">
            <img src="images/camesafe_logo.png">
            <span>CameSafe</span>
        </div>
        <div class="complete_text">Tu as fini ce Quizz !</div>
        <div class="score_text">
            <!-- Insertion du score du joueur depuis JS -->
        </div>
        <div class="buttons">
            <button class="quit"><a href="https://camesafe.webflow.io/">Quitter</a></button>
        </div>
    </div>

    <!-- Array pour questions -->
    <script src="js/questions.js">

    </script>

    <!-- Quiz Codes -->
    <script src="js/script.js"></script>

</body>
</html>
